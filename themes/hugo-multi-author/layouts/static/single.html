<!DOCTYPE html>
<html>
{{ partial "head" . }}
<body>
	{{ partial "header" . }}
	<div class="site-wrapper">
		<div class="container">
			<main>
				<h1 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
				<article>
					{{ .Content }}
				</article>
			</main>
		</div>
	</div>
	{{ partial "scripts" . }}
</body>
</html>
