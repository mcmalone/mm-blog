<!DOCTYPE html>
<html>
{{ partial "head" . }}
<body>
  {{ partial "header" . }}
  <div class="site-wrapper">
    <div class="container">
      <main>
        {{ $paginator := .Paginate (where .Data.Pages "Params.summary" "!=" "hide") }}
        {{ range .Paginator.Pages }}
          {{ .Render "summary" }}
        {{ end }}
        {{ template "_internal/pagination.html" . }}
      </main>
    </div>
  </div>
  {{ partial "scripts" . }}
</body>
</html>
