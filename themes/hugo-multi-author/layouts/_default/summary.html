<div class="summary">
  <h4><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
  <time class="post-date">{{ .Date.Format "Mon Jan 2, 2006" }}</time> 
  {{ if .Params.author }}
    by <a href="/authors/{{ .Params.author | urlize }}/">{{ .Params.author }}</a>
  {{ end }}
  <br>
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Read more...</a>
  </div>
  {{ end }}
</div>
